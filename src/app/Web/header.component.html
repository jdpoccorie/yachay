<div *ngIf="!hotel && !restaurante && !Comercio" id="carouselExampleControls" class="carousel slide margen-h"
  data-bs-ride="carousel">
  <div class="carousel-inner">
    <div ng class="carousel-item active">
      <img src="../../assets/image/carrousel/carrousel-2.png" class="d-none d-md-block w-100 img-fluid" alt="...">
      <img src="../../assets/image/carrousel/movil-1.jpg" class="d-block d-md-none w-100 img-fluid" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../assets/image/carrousel/carrousel-3.png" class="d-none d-md-block w-100 img-fluid" alt="...">
      <img src="../../assets/image/carrousel/movil-2.jpg" class="d-block d-md-none w-100 img-fluid" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../assets/image/carrousel/carrousel-4.png" class="d-none d-md-block w-100 img-fluid" alt="...">
      <img src="../../assets/image/carrousel/movil-3.jpg" class="d-block d-md-none w-100 img-fluid" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div *ngIf="Comercio" id="carouselExampleControls" class="carousel slide margen-h px-0" data-bs-ride="carousel">
  <div class="carousel-inner px-0">
    <div ng class="carousel-item active">
      <img src="../../assets/image/carrousel/comercio.png" class="d-none d-md-block w-100 img-fluid" alt="...">
      <img src="../../assets/image/carrousel/comercio-movil-1.png" class="d-block d-md-none w-100 img-fluid" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../assets/image/carrousel/comercio-2.png" class="d-none d-md-block w-100 img-fluid" alt="...">
      <img src="../../assets/image/carrousel/comercio-movil-2.png" class="d-block d-md-none w-100 img-fluid" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../assets/image/carrousel/comercio-3.png" class="d-none d-md-block w-100 img-fluid" alt="...">
      <img src="../../assets/image/carrousel/comercio-movil-3.png" class="d-block d-md-none w-100 img-fluid" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div #end></div>
