<header-web (dataEvent)='setLanguage($event)'></header-web>
<section class="container px-5 pt-0 pb-5">
  <div class="row d-flex align-items-center">
    <div class="col-8 text-center">
      <div class="container">
        <h5 class="title fw-bold text-lago">¡Estamos aquí!</h5>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1153.2924627298087!2d-71.95981300508245!3d-13.523437842846024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x916dd5b70fed7f7b%3A0xfb7656238d665051!2sYACHAY%20ACPRODEC!5e0!3m2!1ses-419!2spe!4v1659538789972!5m2!1ses-419!2spe"
          class="mapa" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <div class="col-4 mx-auto text-center">
      <div class="container mx-auto">
        <h2 class="text-center title text-lago mb-4">CONTÁCTENOS</h2>
        <div class="mx-auto ps-5">
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0 bg-contact">
              <img src="../../assets/image/recursos/contact-1.png" class="img-fluid" alt="...">
            </div>
            <div class="flex-grow-1 mt-2 ms-3 text-start">
              <p class="lh-sm subtitle text-rojo fw-bold"><small>Avenida la Cultura 1114,</small> <br> <small>4to. piso, oficina 402</small></p>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0 bg-contact">
              <img src="../../assets/image/recursos/contact-2.png" class="img-fluid" alt="...">
            </div>
            <div class="flex-grow-1 mt-2 ms-3 text-start">
              <p class="lh-sm subtitle text-rojo fw-bold"><small>ventas.facturacion@yachayacprodec.com</small> <br> <small>ventas@yachayacprodec.com</small></p>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0 bg-contact">
              <img src="../../assets/image/recursos/contact-3.png" class="img-fluid" alt="...">
            </div>
            <div class="flex-grow-1 mt-2 ms-3 text-start">
              <p class="lh-sm text-rojo fw-bold subtitle"><small>Celular: 998 883663</small> <br> <small>Celular: 996 324395</small></p>
              <!-- <br> <small>Teléfono: 084 - 597152</small> -->
            </div>
          </div>
        </div>
        <div class="card mt-2 border-contact">
          <div class="card-body text-center border-0">
            <h5 class="title text-lago">YACHAY ACPRODEC</h5>
            <p class="subtitle fw-bold text-rojo lh-sm mb-0">¡Estamos felices de poder ayudar, a su negocio!</p>
            <div class="container pb-0 pt-1 px-1 px-0">
              <div class="form-floating">
                <input type="name" class="form-control form-contact" id="floatingInput" placeholder="name@example.com">
                <label class="label-contact" for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating mt-2">
                <input type="phone" class="form-control form-contact" id="floatingPassword" placeholder="Password">
                <label class="label-contact" for="floatingPassword">Teléfono</label>
              </div>
              <div class="form-floating mt-2">
                <input type="email" class="form-control form-contact" id="floatingInput" placeholder="name@example.com">
                <label class="label-contact" for="floatingInput">Correo electrónico</label>
              </div>
              <div class="form-floating mt-2 mb-1">
                <textarea class="form-control form-contact" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label class="label-contact" for="floatingTextarea2">Comments</label>
              </div>
            </div>
            <div class="d-flex align-items-end flex-column mt-0">
              <div class="my-0">
                <a href="#" class="btn-contact py-1 px-4">Enviar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
